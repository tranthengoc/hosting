<html>
  <style>
    .s-bg-navbar{z-index:3;background:#000;color:#fff;top:0;position:sticky;transition:top 0.6s ease}
    .s-bg-navbar.off-canvas{top:-80px}
  </style>
<body>
<div class="s-container">
<div class="s-bg-navbar">
<!-- Content Navbar Blogger -->
</div>
<div class="s-flex">
</div>
</div>
<!-- Add Javascript Blogger -->
<script>//<![CDATA[
window.onload = function() {
scrollnav();
}
function scrollnav() {
$(document).ready(function() {
var lastScrollTop = 0;
    navbar = $(".s-bg-navbar");
$(window).on('scroll', function() {
  var scrollTop = window.pageYOffset;
  if (scrollTop > lastScrollTop) {navbar.addClass("off-canvas");}
  else {navbar.removeClass("off-canvas");}
  lastScrollTop = scrollTop;
})
});
}
//]]></script>
</body>
</html>
